<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">

            <form action="mailto:c.hendricks@ufl.edu" method="post" id="contactform" autocomplete="on">

                    <label for="fname">First Name</label>

                    <input type="text" name="fname" id="fname"  placeholder="Enter your first name here" required/>

                    <label for="lname">Last Name</label>

                    <input type="text" name="lname" id="lname"  placeholder="Enter your last name here" required/>

                    <label for="email">Email</label>

                    <input type="email" name="email" id="email"  placeholder="Enter your email here" required/>

                    <label for="comments">Comments</label>

                    <textarea name="comments" id="comments">Comments, Questions and Concerns</textarea>

                <input type="submit" name="submit" id="submit" value="Submit Form"/>

            </form>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
